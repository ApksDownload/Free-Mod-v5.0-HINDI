<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK Download Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
    }

    body {
      background-color: #000000;
      color: #d4af37;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      background-color: #101010;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.8);
    }

    .apk-logo {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin: 0 auto 15px;
      border: 2px solid #d4af37;
      box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.6);
    }

    .apk-title {
      font-size: 1.8em;
      font-weight: bold;
      margin: 10px 0;
      color: #d4af37;
      text-shadow: 0px 0px 8px #d4af37;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #d4af37;
      color: #000;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #000;
      color: #d4af37;
      border: 2px solid #d4af37;
    }

    .screenshot-slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }

    .screenshot-slider img {
      width: 80px;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid #d4af37;
      box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.6);
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="APK Logo" class="apk-logo">
  <div class="apk-title">Free Mod v5.0</div>
  <a href="Free Mod v5.0.apk" class="download-btn">Download APK</a>

  <div class="screenshot-slider">
    <img src="screenshot1.png" alt="Screenshot 1">
    <img src="screenshot2.png" alt="Screenshot 2">
    <img src="screenshot3.png" alt="Screenshot 3">
    <img src="screenshot4.png" alt="Screenshot 4">
  </div>
</div>

</body>
</html>
